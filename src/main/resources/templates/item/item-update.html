<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item-update</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="wrapper_list text-center">
        <h1>Изменить товар</h1><br><br>
        <div>
            <form method="post" th:action="@{/item/update/}" th:object="${item}">
                <input th:field="*{id}" hidden/>
                <label for="item-name">Название товара:</label>
                <input id="item-name" th:type="text" th:field="*{itemName}" required minlength="1" maxlength="255"/>
                <td><img th:src="@{'data:image/jpeg;base64,' + ${item.previewImage}}" width="300" height="200"></td>
                <button class="btn btn-primary">Сохранить</button>
                <a th:href="@{/item/}" class="btn btn-dark">назад</a>
            </form>
        </div>
    </div>
</body>
</html>
