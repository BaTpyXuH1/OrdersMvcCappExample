<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>orderItem-list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<!--Контейнер страницы-->
<div class="container-fluid text-center">
    <h1>Изменить кол-во товаров</h1>
    <!--    Форма изменения заказа-->

    <form method="post" th:action="@{/orderItem/update/}"  th:object="${orderItem}">
        <!--        Передаём Id-->
        <input th:field="*{id}" hidden/>
        <input th:value="*{order.id}" th:field="*{order}" hidden/>
        <input  th:value="*{item.id}" th:field="*{item}" hidden/>
        <label for="quantityItem-name">Кол-во товаров</label>
        <input id="quantityItem-name" th:type="number" th:field="*{quantityItem}" />
        <!--        Кнопка отправки-->
        <button class="btn btn-danger">Сохранить</button>
        <!--        Кнопка Cancel-->
        <a th:href="@{/orderItem/}" class="btn btn-danger">Назад</a>
    </form>
</div>
</body>
</html>
